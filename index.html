<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="ASAP光学软件帮助文档库，包含命令参考和实例分析">
    <meta name="keywords" content="ASAP, 光学设计, 照明设计, 光线追迹">
    <meta property="og:type" content="website">
    <meta property="og:title" content="ASAP帮助文档中心">
    <meta property="og:url" content="https://asaphelp.example.com">
    <title>ASAP 帮助文档</title>
    <meta name="robots" content="index, follow">
    <meta name="googlebot" content="index, follow">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            font-family: 'Segoe UI', system-ui, sans-serif;
            background: #f8f9fa;
            line-height: 1.6;
        }
        
        #sidebar {
            width: 280px;
            background: #2b303b;
            position: fixed;
            height: 100vh;
            overflow-y: auto;
            padding: 20px;
            color: #adb5bd;
        }
        
        #content {
            margin-left: 280px;
            padding: 20px;
            flex: 1;
            background: #ffffff;
        }
        
        .search-box {
            margin-bottom: 1.5rem;
        }
        
        #searchInput {
            width: 100%;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            border: 1px solid #4a5568;
            background: #343a46;
            color: #e9ecef;
        }
        
        .file-section {
            margin-bottom: 2rem;
            padding: 1rem;
            border: 1px solid #dee2e6;
            border-radius: 8px;
        }
        
        .file-section h2 {
            color: #2b6eb5;
            border-bottom: 2px solid #e9ecef;
            padding-bottom: 0.5rem;
        }
        
        .file-content {
            background: #f8f9fa;
            padding: 1rem;
            border-radius: 4px;
            white-space: pre-wrap;
            font-family: Consolas, monospace;
            overflow-x: auto;
        }
        
        .file-link {
            color: #e9ecef;
            text-decoration: none;
            display: block;
            padding: 0.5rem;
            border-radius: 4px;
        }
        
        .file-link:hover {
            background: #4a5568;
        }
        
        .directory-name {
            color: #e9ecef;
            font-size: 1.1rem;
            margin: 1rem 0 0.5rem;
        }
        
        .hidden {
            display: none;
        }

        /* 添加响应式设计 */
        @media (max-width: 768px) {
            body {
                flex-direction: column;
            }
            #sidebar {
                width: 100%;
                height: 50vh;
                padding: 15px;
            }
            #content {
                height: 50vh;
                padding: 15px;
            }
            #sidebar h1 {
                font-size: 1.5em;
            }
        }

        /* 代码块样式 */
        pre {
            background-color: #f4f4f4;
            padding: 1em;
            border-radius: 4px;
            overflow-x: auto;
        }

        code {
            font-family: 'Consolas', 'Monaco', monospace;
            color: #c7254e;
        }

        .loader {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255,255,255,0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }
        
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        #loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: #3498db;
        }
    </style>
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "TechnicalArticle",
      "name": "ASAP帮助文档中心",
      "description": "ASAP光学软件帮助文档库，包含命令参考和实例分析",
      "articleSection": ["命令参考", "实例分析"],
      "keywords": "ASAP, 光学设计, 照明设计, 光线追迹"
    }
    </script>
</head>
<body>
    <div id="sidebar">
        <h1>ASAP 文档中心</h1>
        <div class="search-box">
            <input type="text" id="searchInput" placeholder="搜索文档...">
        </div>
        <nav id="fileList"></nav>
    </div>
    
    <main id="content">
        <div id="documentContent"></div>
    </main>

    <div id="loading" style="display:none;">
        <div class="spinner"></div>
        <p>正在加载文件...</p>
    </div>

    <script>
        // 加载配置文件并初始化页面
        fetch('site-config.json')
            .then(response => response.json())
            .then(config => {
                initializePage(config.siteStructure);
            });

        async function initializePage(structure) {
            const fileList = document.getElementById('fileList');
            const documentContent = document.getElementById('documentContent');
            
            // 构建导航和加载内容
            await buildStructure(structure, '', fileList, documentContent);
            
            // 处理导航点击
            fileList.addEventListener('click', (e) => {
                if (e.target.classList.contains('file-link')) {
                    e.preventDefault();
                    const targetId = e.target.getAttribute('href').substring(1);
                    document.getElementById(targetId).scrollIntoView({
                        behavior: 'smooth'
                    });
                }
            });
            
            // 搜索功能
            document.getElementById('searchInput').addEventListener('input', (e) => {
                const query = e.target.value.toLowerCase();
                const sections = document.querySelectorAll('.file-section');
                
                sections.forEach(section => {
                    const text = section.textContent.toLowerCase();
                    section.classList.toggle('hidden', !text.includes(query));
                });
            });
        }

        async function buildStructure(node, path, navContainer, contentContainer) {
            for (const item of node.children) {
                const currentPath = path ? `${path}/${item.name}` : item.name;
                
                if (item.type === 'file') {
                    // 创建直接链接到文件查看器的链接
                    const link = document.createElement('a');
                    link.href = `/${currentPath}`; // 这将通过.htaccess重定向到file-viewer.php
                    link.className = 'file-link';
                    link.textContent = `📄 ${item.name}`;
                    navContainer.appendChild(link);
                    
                    // 同时在主页面创建内容预览
                    const section = document.createElement('section');
                    section.className = 'file-section';
                    section.innerHTML = `
                        <h2><a href="/${currentPath}">${item.name}</a></h2>
                        <div class="file-content" id="preview-${currentPath}">加载中...</div>
                    `;
                    contentContainer.appendChild(section);
                    
                    // 异步加载预览内容
                    try {
                        const response = await fetch(currentPath);
                        const text = await response.text();
                        const preview = document.getElementById(`preview-${currentPath}`);
                        if (preview) {
                            preview.textContent = text.substring(0, 500) + '...'; // 只显示前500个字符
                        }
                    } catch (error) {
                        console.error(`无法加载文件 ${currentPath}:`, error);
                    }
                } else if (item.type === 'directory') {
                    const dirHeader = document.createElement('h3');
                    dirHeader.className = 'directory-name';
                    dirHeader.textContent = item.name;
                    navContainer.appendChild(dirHeader);
                    
                    const dirNav = document.createElement('div');
                    dirNav.className = 'directory-content';
                    navContainer.appendChild(dirNav);
                    
                    await buildStructure(item, currentPath, dirNav, contentContainer);
                }
            }
        }
    </script>

    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "CollectionPage",
      "name": "ASAP文档库",
      "description": "包含ASAP软件的所有命令参考和实例分析文档",
      "hasPart": [
        // 自动生成文档列表
        ...siteStructure.children.map(doc => ({
          "@type": "TechArticle",
          "name": doc.name,
          "url": location.href + doc.path,
          "fileFormat": doc.name.split('.').pop()
        }))
      ]
    }
    </script>
</body>
</html>
