<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>网站文件索引</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            line-height: 1.6;
            max-width: 800px;
            margin: 2rem auto;
            padding: 0 20px;
        }
        h1 {
            color: #2c3e50;
            border-bottom: 2px solid #3498db;
            padding-bottom: 0.5em;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin: 10px 0;
            padding: 10px;
            background-color: #f8f9fa;
            border-radius: 5px;
            transition: transform 0.2s;
        }
        li:hover {
            transform: translateX(10px);
        }
        a {
            color: #2980b9;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        .folder {
            color: #27ae60;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>网站文件目录索引</h1>
    <div id="fileList"></div>

    <script>
        // 递归获取文件列表
        async function listFiles(dir = '') {
            try {
                const response = await fetch(dir + '/?filelist=1');
                const data = await response.json();
                
                let html = '<ul>';
                for (const item of data) {
                    if (item.name === 'index.html') continue;
                    
                    const path = dir ? `${dir}/${item.name}` : item.name;
                    
                    if (item.type === 'directory') {
                        html += `
                            <li class="folder">
                                📁 ${item.name}/
                                <div class="subdir" id="${path}"></div>
                            </li>
                        `;
                        // 递归加载子目录
                        listFiles(path).then(content => {
                            document.getElementById(path).innerHTML = content;
                        });
                    } else if (item.name.endsWith('.html')) {
                        html += `
                            <li>
                                📄 <a href="${path}" target="_blank">${item.name}</a>
                            </li>
                        `;
                    }
                }
                html += '</ul>';
                return html;
            } catch (error) {
                console.error('无法获取文件列表:', error);
                return '<p>⚠️ 需要服务器环境才能自动索引文件</p>';
            }
        }

        // 初始化加载文件列表
        listFiles().then(html => {
            document.getElementById('fileList').innerHTML = html;
        });

        // 提示服务器配置（用于本地测试）
        console.log('提示：如需在本地测试，可以使用 VS Code 的 Live Server 扩展启动');
    </script>
</body>
</html>
