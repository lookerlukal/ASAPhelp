  <span style="color: #2b6eb5"><h5>PythonScript</h5></span> 
  
   
  <div><p>When using PythonScript with the ASAP Editor, "IKernel." must
	 preface any kernel command. 
  </p>
 
	 <p>For example:
	 </p>
 
	 <p>IKernel.kSystem ("NEW");
	 </p>
 
  </div>
